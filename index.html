<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./src/main.css">
  
</head>
<body class="font-sans h-screen flex items-center justify-center bg-slate-100">
  <div class="bg-white pl-5 pr-24 py-5 rounded-lg rounded-br-[99px]">
    <form class="flex space-x-4">
      <label for="day"><span class="text-xs">DAY</span> 
        <p><input class="inline-block w-24 placeholder:font-bold p-1 text-center border rounded-md" type="text" name="day" id="day" placeholder="DD" min="1" max="31" required ></p>
      </label>
      <label for="month"><span class="text-xs">MONTH</span>
        <p><input class="inline-block w-24 placeholder:font-bold p-1 text-center border rounded-md" type="text" name="month" id="month" placeholder="MM" min="1" max="12" required></p>
      </label>
      <label for="year"><span class="text-xs">YEAR</span> 
        <p><input class="inline-block w-24 placeholder:font-bold p-1 text-center border rounded-md" type="text" name="year" id="year" placeholder="YYYY" min="1900" max="2024" required></p>
      </label>
    </form>

    <div class="relative my-7">
      <div class="h-0.5 bg-slate-200 mt-1 inline-block w-96"></div>
      <img onclick="displayDOB()" class="bg-purple-600 rounded-full p-2 absolute right-0 -top-1 w-10 h-10" src="./assets/images/icon-arrow.svg" alt="icon arrow svg">
    </div>

    <div>
      <p class="font-bold text-5xl italic"><span id="displayYear" class="text-purple-600 ">--</span> years</p>
      <p class="font-bold text-5xl italic"><span id="displayMonth" class="text-purple-600 ">--</span> months</p>
      <p class="font-bold text-5xl italic"><span id="displayDay" class="text-purple-600 ">--</span> days</p>
    </div>

    <!-- <div class="attribution mt-6">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">&copy;AneziJane</a>.
    </div> -->
  </div>
  
</body>
</html>
